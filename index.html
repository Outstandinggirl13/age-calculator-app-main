<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-700italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-800.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/poppins-v24-latin-800italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <article class="main__content">
      <form action="" class="form" novalidate>
        <div class="form__group">
          <div class="form__item">
            <label for="day-input" class="form__label">Day</label>
            <input type="text" id="day-input" class="form__input" placeholder="DD" maxlength="2" required aria-describedby="form__required-err form__valid-day-err form__future-day-err">
            <p class="form__required-err" aria-live="assertive">This field is required</p>
            <p class="form__valid-err form__valid-day-err" aria-live="assertive">Must be a valid day</p>
            <p class="form__time-err form__future-day-err" aria-live="assertive">Must be in the past</p>
          </div>
          <div class="form__item">
            <label for="month-input" class="form__label">Month</label>
            <input type="text" id="month-input" class="form__input" placeholder="MM" maxlength="2" required aria-describedby="form__required-err form__valid-month-err form__future-month-err">
            <p class="form__required-err" aria-live="assertive">This field is required</p>
            <p class="form__valid-err form__valid-month-err" aria-live="assertive">Must be a valid month</p>
            <p class="form__time-err form__future-month-err" aria-live="assertive">Must be in the past</p>
          </div>
          <div class="form__item">
            <label for="year-input" class="form__label">Year</label>
            <input type="text" id="year-input" class="form__input" placeholder="YYYY" maxlength="4" required aria-describedby="form__required-err form__valid-year-err form__future-year-err">
            <p class="form__required-err" aria-live="assertive">This field is required</p>
            <p class="form__valid-err form__valid-year-err" aria-live="assertive">Must be a valid year</p>
            <p class="form__time-err form__future-year-err" aria-live="assertive">Must be in the past</p>
          </div>
        </div>
        <div class="form__btn-wrapper">
          <button class="form__btn" type="submit" aria-label="Calculate age">
            <svg class="form__btn-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>
        </div>
        <hr class="form__divider">
      </form>
      <section class="date">
        <div class="date__group">
          <h1 class="date__years-num">- -</h1>
          <h1 class="date__years">years</h1>
        </div>
        <div class="date__group">
          <h1 class="date__months-num">- -</h1>
          <h1 class="date__months">months</h1>
        </div>
        <div class="date__group">
          <h1 class="date__days-num">- -</h1>
          <h1 class="date__days">days</h1>
        </div>
      </section>
    </article>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Outstandinggirl13" class="footer__link">Outstandinggirl13</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
